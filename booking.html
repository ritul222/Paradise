  <main>
    <div class="py-5 text-center">
     
      <h2>Details</h2>
     
    </div>

  
      <form action="/reservation" method="post">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing </h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name"  name="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid  name is required.
              </div>
            </div>

 

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
              <input type="email" class="form-control"  name="email" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div> 

            <div class="col-12">
                <label for="email" class="form-label">Contact Number <span class="text-body-secondary"></span></label>
                <input type="text" class="form-control" name=contact id="contact" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div> 

              <label for="Fooding" name="fooding" class="form-label">Fooding Preference <span class="text-body-secondary"></span></label>
            <!-- <label for="fooding">Fooding Preference:</label> -->
            <select id="fooding"  class="form-label" name="fooding" required>
                <option value="veg">Vegetarian</option>
                <option value="nonveg">Non-Vegetarian</option>
            </select>

            <label for="checkinDate" >Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkoutDate">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address"  name="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Aadhaar Number</label>
                <input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

 
          <hr class="my-4">

          <h4 class="mb-3">Payment</h4>

          <div class="my-3">
     
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Cash</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">BHIM UPI</label>
            </div>
         
          </div>


          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </main>
</form>
